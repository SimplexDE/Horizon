load: STARTUP
api-version: 1.19

author: WillyButz
authors: [ TearsDontFall(Resignation) ]
description: Ein Plugin für Horizon.
website: https://discord.gg/

commands:
  home:
    description: Teleportiert dich zu einem Zuhause.
  sethome:
    description: Setzt dein Zuhause.
  spawn:
    description: Teleportiert dich zum Spawn
  achievements:
    description: Zeigt deine Errungenschaften
  profile:
    description: Öffnet dein Profil
    aliases:
      - profil
  difficulty:
    description: Den Schwierigkeitsgrad ändern
    aliases:
      - diffi
      - diff
      - schwierigkeitsgrad
  flight:
    description: Erlaubt dir/oder einem Spieler zu fliegen!
    aliases:
      - fly
      - fliegen
  friede:
    description: Friede, Freude, Eierkuchen!
    aliases:
      - freude
      - eierkuchen
  teamchat:
    description: Teamchat
    aliases:
      - tc
  ban:
    description: .
    aliases:
      - eban
  unban:
    description: .
    aliases:
      - eunban
      - pardon
  kick:
    description: .
    aliases:
      - ekick
  warn:
    description: .
    aliases:
      - ewarn
  mute:
    description: .
    aliases:
      - emute
  globalmute:
    description: Globalmute verwalten
    aliases:
      - chatmute
  broadcast:
    description: Eine Serverweite Nachricht senden
    aliases:
      - bc
  whisper:
    description: Einem Spieler etwas zu Flüstern
    aliases:
      - emsg
      - tell
      - msg
  maintenance:
    description: Serverwartungen umschalten
    aliases:
      - wartungen
      - wartung
      - servermaintenance
  gamemode:
    description: Verändert deinen Spielmodus
    aliases:
      - gm
