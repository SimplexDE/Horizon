name: Horizon
version: '${project.version}'
prefix: "Horizon"
main: de.simplex.horizon.horizon.Horizon
load: STARTUP
api-version: 1.19

author: WillyButz
authors: [ ]
description: Plugin for Horizon
website: discord.gg/Wry5qqX3GY

default-permission: op

depend:
  - LuckPerms
  # - ProtocolLib

softdepend:
  - ViaVersion


commands:
  broadcast:
    permission: server.broadcast
    aliases:
      - bc
      - alert
  build:
    permission: server.build
    aliases:
      - buildmode
  chatspy:
    permission: server.chatspy
  difficulty:
    permission: server.difficulty
  discord:
    permission: server.discord
    aliases:
      - dc
  enderchest:
    permission: server.enderchest
    aliases:
      - ec
  fly:
    permission: server.fly
  gamemode:
    permission: server.gamemode
    aliases:
      - gm
  godmode:
    permission: server.godmode
    aliases:
      - god
  invsee:
    permission: server.invsee
  kick:
    permission: server.kick
  maintenance:
    permission: server.maintenance
  teamchat:
    permission: server.teamchat
    aliases:
      - tc
  vanish:
    permission: server.vanish
    aliases:
      - v
      - hide

permissions:
  "*":
    description: Access all commands
    default: op
    children:
      - server.*
  "server.*":
    description: Access all commands for the Server.
    default: false
    children:
      server.godmode:
        default: false
        children:
          server.godmode.others:
            default: false
      server.fly:
        default: false
        children:
          server.fly.others:
            default: false
      server.difficulty:
        default: false
      server.build:
        default: false
        children:
          server.build.others:
            default: false
      server.broadcast:
        default: false
      server.invsee:
        default: false
      server.discord:
        default: true
      server.chatspy:
        default: false
        children:
          server.chatspy.others:
            default: false
      server.gamemode:
        default: false
        children:
          server.gamemode.others:
            default: false
      server.enderchest:
        default: true
        children:
          server.enderchest.others:
            default: false
      server.teamchat:
        default: false
      server.maintenance:
        default: false
        children:
          server.maintenance.bypass:
            default: false
      server.vanish:
        default: false
        children:
          server.vanish.others:
            default: false
      server.kick:
        default: false
