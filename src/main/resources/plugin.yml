name: Horizon
version: '${project.version}'
prefix: "Horizon"
main: de.simplex.horizon.horizon.Horizon
load: STARTUP
api-version: 1.19

author: WillyButz
authors: [ ]
description: Plugin for Horizon
website: https://discord.gg/

default-permission: op

depend:
  - LuckPerms

softdepend:
  - ViaVersion

commands:
  teamchat:
    description: Send a message to the Teamchat
    #usage:
    permission: server.chat.team
    #aliases:
    #  -

  maintenance:
    description: Toggles the server-maintenance, replaces the default whitelist.
    usage: maintenance
    permission: server.maintenance
    aliases:
      - whitelist

  vanish:
    description: Toggles an invisibility mode.
    usage: vanish [player]
    permission: server.vanish
    aliases:
      - v

  kick:
    description: Kicks a player.
    usage: kick <player> [reason]
    permission: server.kick
    aliases:
      - ekick

permissions:
  "*":
    description: Access all commands
    default: op
    children:
      - server.*
  "server.*":
    description: Access all commands for the Server.
    default: false
    children:
      - server.kick
      - server.vanish
      - server.vanish.others
      - server.vanish.see
  "server.kick":
    description: Access to the Kick command.
    default: false
    #children:
    #  -
  "server.vanish.*":
    default: false
    children:
      - server.vanish
  "server.vanish":
    description: Access to the Vanish command.
    default: false
    children:
      - server.vanish.others
      - server.vanish.see
  "server.vanish.others":
    description: Allows to Vanish other Players.
    default: false
  "server.vanish.see":
    description: See vanished Players.
    default: false
  "server.maintenance":
    description: ...
    default: false
    children:
      - server.maintenance.bypass
  "server.maintenance.bypass":
    description: ...
    default: false
